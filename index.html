<html>

<head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>

  

  <div class="container  ">

  <div class="d-flex align-items-center">
    <h6 class="m-1">Sort By : </h6>
    <select class="m-1" id="sortSelect" onchange="sortingDataByDate()"> <!-- function work on change to sort data by date  -->
      <option value="oldestDate">Oldest Date</option>
      <option value="newestDate">Newest Date</option>
    </select>
  </div>
  <div class="w-50 m-auto py-5 ">
    <label class="mb-1"  for=""> Search By Date EX:2021-03-06 </label>
    <input id="searchInp"  placeholder="Search By Date EX:2021-03-06"  onkeyup="searchAndValid(this.value)" class="form-control">
    
    <div class="valid-feedback text-left mt-1">
    <h6>Looks good!</h6>  
    </div>
    <div class="invalid-feedback text-left mt-1">
     <h6>Error! Invalid date format. Please enter the date in the format "YYYY-MM-DD".</h6> 
    </div>

    
</div>
    <div id="rowData" class="row">
      
    </div>
  </div>

<!-- JavaScript Bundle with Popper -->
